<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Translation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .controls {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        .control-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            background: white;
            cursor: pointer;
            transition: border-color 0.3s;
        }

        select:hover {
            border-color: #667eea;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px;
            background: #f5f5f5;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #e0e0e0;
            animation: pulse 2s infinite;
        }

        .status-indicator.connected {
            background: #4caf50;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .translation-box {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            min-height: 200px;
        }

        .translation-text {
            font-size: 2em;
            line-height: 1.6;
            color: #333;
            text-align: center;
            word-wrap: break-word;
        }

        .empty-state {
            color: #999;
            font-style: italic;
            text-align: center;
            padding: 40px 0;
        }

        .new-talk-marker {
            background: #764ba2;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-align: center;
            margin: 20px 0;
            font-weight: 600;
        }

        .audio-controls {
            margin-top: 15px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 8px;
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .volume-control input[type="range"] {
            flex: 1;
            height: 6px;
            border-radius: 3px;
            background: #ddd;
            outline: none;
        }

        .volume-control input[type="range"]::-webkit-slider-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåç Live Translation</h1>
        
        <div class="controls">
            <div class="control-group">
                <label for="languageSelect">Select Translation Language:</label>
                <select id="languageSelect">
                    <option value="en">English</option>
                    <option value="es">Spanish (US)</option>
                    <option value="es2">Spanish (Mexico)</option>
                    <option value="fr">French</option>
                    <option value="ja">Japanese</option>
                    <option value="ru">Russian</option>
                    <option value="pt">Portuguese (Brazil)</option>
                    <option value="cn">Chinese (PRC)</option>
                    <option value="sw">Swahili</option>
                    <option value="sw2">Swahili (Kenya)</option>
                </select>
            </div>

            <div class="audio-controls">
                <div class="checkbox-group">
                    <input type="checkbox" id="audioEnabled" checked>
                    <label for="audioEnabled" style="margin-bottom: 0;">Enable Audio Playback</label>
                </div>
                
                <div class="volume-control" style="margin-top: 10px;">
                    <label for="volumeControl" style="margin-bottom: 0; min-width: 60px;">Volume:</label>
                    <input type="range" id="volumeControl" min="0" max="100" value="80">
                    <span id="volumeDisplay">80%</span>
                </div>
            </div>

            <div class="status">
                <div class="status-indicator" id="statusIndicator"></div>
                <span id="statusText">Connecting...</span>
            </div>
        </div>

        <div class="translation-box">
            <div class="translation-text" id="translationText">
                <div class="empty-state">Waiting for translation...</div>
            </div>
        </div>
    </div>

    <script>
        let ws;
        let selectedLanguage = 'en';
        let audioEnabled = true;
        let volume = 0.8;
        const audioQueue = [];
        let isPlayingAudio = false;

        // Get DOM elements
        const languageSelect = document.getElementById('languageSelect');
        const translationText = document.getElementById('translationText');
        const statusIndicator = document.getElementById('statusIndicator');
        const statusText = document.getElementById('statusText');
        const audioEnabledCheckbox = document.getElementById('audioEnabled');
        const volumeControl = document.getElementById('volumeControl');
        const volumeDisplay = document.getElementById('volumeDisplay');

        // Language selection
        languageSelect.addEventListener('change', (e) => {
            selectedLanguage = e.target.value;
            console.log('Language changed to:', selectedLanguage);
        });

        // Audio enabled checkbox
        audioEnabledCheckbox.addEventListener('change', (e) => {
            audioEnabled = e.target.checked;
            console.log('Audio playback:', audioEnabled ? 'enabled' : 'disabled');
        });

        // Volume control
        volumeControl.addEventListener('input', (e) => {
            volume = e.target.value / 100;
            volumeDisplay.textContent = e.target.value + '%';
        });

        // Play audio from base64 data
        async function playAudio(base64Audio) {
            if (!audioEnabled) {
                console.log('Audio playback disabled');
                return;
            }

            try {
                // Convert base64 to blob
                const binaryString = atob(base64Audio);
                const bytes = new Uint8Array(binaryString.length);
                for (let i = 0; i < binaryString.length; i++) {
                    bytes[i] = binaryString.charCodeAt(i);
                }
                const blob = new Blob([bytes], { type: 'audio/mp3' });
                const url = URL.createObjectURL(blob);

                // Create and play audio
                const audio = new Audio(url);
                audio.volume = volume;

                return new Promise((resolve, reject) => {
                    audio.onended = () => {
                        URL.revokeObjectURL(url);
                        resolve();
                    };
                    audio.onerror = (e) => {
                        console.error('Audio playback error:', e);
                        URL.revokeObjectURL(url);
                        reject(e);
                    };
                    audio.play().catch(reject);
                });
            } catch (error) {
                console.error('Error playing audio:', error);
            }
        }

        // Process audio queue
        async function processAudioQueue() {
            if (isPlayingAudio || audioQueue.length === 0) {
                return;
            }

            isPlayingAudio = true;
            const audioData = audioQueue.shift();

            try {
                await playAudio(audioData);
            } catch (error) {
                console.error('Error in audio queue:', error);
            } finally {
                isPlayingAudio = false;
                // Process next audio in queue
                if (audioQueue.length > 0) {
                    setTimeout(processAudioQueue, 100);
                }
            }
        }

        // Connect to WebSocket
        function connect() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.hostname}:8765`;
            
            console.log('Connecting to:', wsUrl);
            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                console.log('WebSocket connected');
                statusIndicator.classList.add('connected');
                statusText.textContent = 'Connected';
            };

            ws.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    
                    // Handle different message types
                    if (data.type === 'text') {
                        // Text translation message
                        if (data.language_code === selectedLanguage) {
                            translationText.innerHTML = `<div>${data.text}</div>`;
                        }
                    } else if (data.type === 'audio') {
                        // Audio message
                        if (data.language_code === selectedLanguage && data.audio_data) {
                            audioQueue.push(data.audio_data);
                            processAudioQueue();
                        }
                    } else if (data.text) {
                        // Legacy format - parse nested JSON
                        const payload = JSON.parse(data.text);
                        
                        if (payload.text === "New Talk") {
                            translationText.innerHTML = '<div class="new-talk-marker">üì¢ New Talk</div>';
                        } else if (payload.language_code === selectedLanguage) {
                            translationText.innerHTML = `<div>${payload.text}</div>`;
                        }
                    }
                } catch (error) {
                    console.error('Error parsing message:', error);
                }
            };

            ws.onclose = () => {
                console.log('WebSocket disconnected');
                statusIndicator.classList.remove('connected');
                statusText.textContent = 'Disconnected - Reconnecting...';
                
                // Attempt to reconnect after 3 seconds
                setTimeout(connect, 3000);
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };
        }

        // Start connection
        connect();
    </script>
</body>
</html>
